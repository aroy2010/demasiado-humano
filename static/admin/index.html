<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editor de contenidos – Demasiado humano</title>
  
  <!-- Netlify CMS v2.10 - VERSION ESTABLE PARA HUGO -->
  <script src="https://unpkg.com/netlify-cms@2.10.72/dist/netlify-cms.js"></script>
</head>
<body>
  <script>
    window.addEventListener('load', function() {
      console.log('DOM loaded, initializing Netlify CMS...');
      
      if (typeof window.NetlifyCmsApp !== 'undefined') {
        window.NetlifyCmsApp.init({
          config: {
            backend: {
              name: 'github',
              repo: 'aroy2010/demasiado-humano',
              branch: 'main'
            },
            media_folder: "static/images/uploads",
            public_folder: "/images/uploads",
            collections: [{
              name: 'posts',
              label: 'Ensayos',
              folder: 'content/posts',
              create: true,
              slug: '{{year}}-{{month}}-{{day}}-{{slug}}',
              fields: [
                { label: 'Título', name: 'title', widget: 'string' },
                { label: 'Fecha', name: 'date', widget: 'datetime' },
                { label: 'Borrador', name: 'draft', widget: 'boolean', default: true },
                { label: 'Etiquetas', name: 'tags', widget: 'list' },
                { label: 'Contenido', name: 'body', widget: 'markdown' }
              ]
            }]
          }
        });
        console.log('✅ Netlify CMS inicializado correctamente');
      } else {
        console.error('❌ Netlify CMS no se cargó desde CDN');
      }
    });
  </script>
</body>
</html>
